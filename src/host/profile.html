        <script>
          let profile = {
                Name: '',
                profileImg: '',
                location: '',
                licenseImg: ''
            }
            
           document.getElementById('calcRC').addEventListener('click', e => {
             e.preventDefault();
             if(navigator.geolocation){
                 navigator.geolocation.getCurrentPosition(
                   (position) => {
                     const pos = {
                       lat: position.coords.latitude,
                       lng: position.coords.longitude
                     };
   
                     profile.location = pos;
              
                 
                   }
                 );
               }
           });

            let userId;
            let userName;
            let userImg;
            let mediaCaptureElement = document.getElementById('mediaCapture');
           // let mediaCaptureProfElement = document.getElementById('mediaCaptureProf');
 
            mediaCaptureElement.addEventListener('change', onMediaFileSelected);
            function onMediaFileSelected(e){
              e.preventDefault();
              let file = e.target.files[0];
              //imageFormElement.reset();
              if(!file.type.match('image.*')){
                let data = {
                  message: 'You can only share images',
                  timeout: 2000
                };
                return;
              }
              saveImage(file);
            }

            async function saveImage(file){
              const formData = new FormData();
              formData.append("file", file);
    
              fetch("https://polar-scrubland-06961.herokuapp.com/uploadimgfiles", {
                method: 'POST',
                body: formData
              })
              .then((res) => ("Response ", res))
              .then((err) => ("Error occured ", err));
            }
          
        </script>
        <script>
           
           
            function initMap(){
                let loc;
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(
                    (position) => {
                        loc = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                        };
                        const map = new google.maps.Map(document.getElementById("map"), {
                            zoom: 10,
                            center: loc,
                        });
                        
                    }
                    );
                
                
                }
              
            }
        </script>
        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
          import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-analytics.js";
          import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";
          import { getDatabase, update, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js";
          // TODO: Add SDKs for Firebase products that you want to use
          // https://firebase.google.com/docs/web/setup#available-libraries
        
          // Your web app's Firebase configuration
          // For Firebase JS SDK v7.20.0 and later, measurementId is optional
          const firebaseConfig = {
            apiKey: "AIzaSyAN-hSy8cWKUKJS4SxjNcN9lrmvZPTy430",
            authDomain: "booking-app-6750f.firebaseapp.com",
            databaseURL: "https://booking-app-6750f-default-rtdb.firebaseio.com",
            projectId: "booking-app-6750f",
            storageBucket: "booking-app-6750f.appspot.com",
            messagingSenderId: "687482685582",
            appId: "1:687482685582:web:a91f903ce5133c4f5aa1df",
            measurementId: "G-0WDDDKD9ZL"
          };
        
          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const analytics = getAnalytics(app);
          const auth = getAuth();
          const db = getDatabase();

          onAuthStateChanged(auth, (user) => {
            if (user) {
              // User is signed in  
              userName = user.displayName;
              userId = user.uid;
              userImg = user.photoURL;
              let updates = {};
              let image = document.getElementById('mediaCapture').value;
              profile.Name = userName;
              profile.userId = userId;
              //profile.profileImg = userImg;
              updates['profile/Name'] = userName;
              updates['profile/userId'] = userId;
              updates['profile/profileImg'] = userImg;
              update(ref(db), updates);
              
              document.getElementById('submitListing').addEventListener('click', e => {
                e.preventDefault();
                let price = document.getElementById('price').value;
                updates['drivers/driverAccount/'+userId+'/profile/Name'] = userName;
                updates['drivers/driverAccount/'+userId+'/profile/location'] = profile.location;
                updates['drivers/driverAccount/'+userId+'/profile/userId'] = userId;
                updates['drivers/driverAccount/'+userId+'/profile/price'] = price;
                updates['drivers/driverAccount/'+userId+'/profile/profileImg'] = userImg;
                updates['profile/location'] = profile.location;
                updates['profile/price'] = price;
                update(ref(db), updates);
              });

              let profileRef = ref(db, 'drivers/driverAccount/'+userId+'/profile');
              onValue(profileRef, (snapshot) => {
                  let data = snapshot.val();
                  if(data != null && data.price != null ){
                      let profileimg = data.profileImg;
                      document.getElementById('drvform').style.display = 'none';
                      let name = document.createElement('h3');
                      name.innerText = userName;
                      let profileImg = document.createElement('img');
                      profileImg.setAttribute('src', profileimg);
                      let licenseImg = document.createElement('img');
                      licenseImg.setAttribute('src', '../'+ data.licenseImg);
                      profileImg.style.borderRadius = '100px';
                      profileImg.style.width = '200px';
                      profileImg.style.height = '200px';
                      licenseImg.style.width = '500px';
                      licenseImg.style.height = '400px';
                      document.getElementById('profile').appendChild(profileImg);
                      document.getElementById('profile').appendChild(name);
                      document.getElementById('profile').appendChild(licenseImg);

                  }
              });
            
            } else {
              // User is signed out
            }

          });
       

        </script>
